<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style1.css" />
    <link rel="icon" href="img/LOGO.png" type="img/LOGO-icon" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="#"><img src="img/FULL_LOGO.png" alt="Design Development Days 2021" /></a>
        </div>
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SCHEDULE</a></li>
          <li><a href="#">PRIZES</a></li>
          <li><a href="#">SPONSORS</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="team.html">TEAM</a></li>
          <li><a href="#">REGISTER</a></li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <!-------------------- End Of Navbar------------------ -->

    <div class="heading">
      <h5 class="child1">AN INITIATIVE BY <span>DEXIGNARE</span></h5>
      <h1 class="child2">DESIGN</h1>
      <h1 class="child2">DEVELOPMENT</h1>
      <h1 class="child2">DAYS 2021</h1>
      <h5 class="child3">TURN IMAGINATION INTO CREATIVITY</h5>
    </div>

    <!--- -------------End Of Heading------------------- -->

    <!-- ../img/rocket.png -->
    <section>
      <div class="container">
        <div class="content">
          <div class="Bg">
            <img src="img/2NDBG.png" alt="2nd background" />
          </div>
          <div class="rocket">
            <img src="img/rocket.png" alt="Rocket Image" />
          </div>
        </div>
      </div>
    </section>

    <div class="banner"></div>

   
   

    <script>
      const body = document.querySelector("body");
      const navbar = document.querySelector(".navbar");
      const menuBtn = document.querySelector(".menu-btn");
      const cancelBtn = document.querySelector(".cancel-btn");
      menuBtn.onclick = () => {
        navbar.classList.add("show");
        menuBtn.classList.add("hide");
        body.classList.add("disabled");
      };
      cancelBtn.onclick = () => {
        body.classList.remove("disabled");
        navbar.classList.remove("show");
        menuBtn.classList.remove("hide");
      };
      window.onscroll = () => {
        this.scrollY > 20
          ? navbar.classList.add("sticky")
          : navbar.classList.remove("sticky");
      };
    </script>
  </body>
</html>
